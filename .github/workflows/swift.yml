name: Swift

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run build
      run: |
        pod install --repo-update --clean-install --project-directory=EmojiCommit/
        xcodebuild clean build -workspace EmojiCommit/EmojiCommit.xcworkspace -scheme EmojiCommit -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=14.4'
